<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Jost:wght@300,400,500,600,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="row align-items-center header-top">
                    <div class="col-md-2">
                        <div class="header__phone-container flex-center">
                            <img src="assets/image/icon/call.png" alt="phone icon">
                            <p id="phone-number"></p>
                        </div>
                        <div class="header__tab-container">
                            <button class="tab" onclick="showNumber('viber')">Viber</button>
                            <button class="tab" onclick="showNumber('phone')">Phone</button>
                            <button class="tab" onclick="showNumber('telegram')">Telegram</button>
                        </div>
                    </div>
                    <div class="col-md-2 header__email-container">
                        <p class="header__email flex-center">Mr.Tatooin@mail.com</p>
                        </p>
                    </div>
                    <a href="#" class="col-md-4 header__logo-container">
                        <p class="header__logo-top">Mr.Tattooin</p>
                        <p class="header__logo-bottom">tattoo shop</p>
                    </a>
                    <div class="col-md-4">
                        <ul class="header__top-icons flex-center">
                            <li>
                                <a href="#"><img src="assets/image/icon/cart.png" alt="cart icon"><span>17</span>
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/image/icon/heart.png" alt="wishlist icon">
                                </a>
                            </li>
                            <li>
                                <a href="#"><img src="assets/image/icon/profile.png" alt="profile icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row divider-container">
                    <img src="assets/image/icon/dividers.png" alt="divider">
                </div>
                <div class="row align-items-center header-bottom">
                    <div class="col-md-6 flex-center">
                        <div class="catalog-menu flex-center">
                            <p>Каталог</p>
                            <img src="assets/image/icon/mob-menu.png" alt="menu icon">
                        </div>
                        <div class="main-search">
                            <input type="search" placeholder="Поиск">
                        </div>
                    </div>
                    <nav class="col-md-6 header-menu flex-center">
                        <ul class="menu__list flex-center">
                            <li class="menu__list-item"><a href="#" class="menu__list-link">Промокоды</a>
                            </li>
                            <li class="menu__list-item"><a href="#" class="menu__list-link">Скидки</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__list-link">Помощь</a></li>
                            <li class="menu__list-item"><a href="#" class="menu__list-link">О нас</a>
                            </li>
                            <li class="menu__list-item"><a href="#" class="menu__list-link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
